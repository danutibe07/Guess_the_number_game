<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Guess the number game</h1>
        <input type="text" class="input" id="num">
        <div class="btn">
            <button class="check" id="submit">Check answer</button>
            <button class="check" id="restart">Restart</button>
        </div>
        <div class="status" id="status"></div>
        <ul id="history"></ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
